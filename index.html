<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some F Squares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #grid{
        display:inline-block
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(19, 36px);
      grid-template-rows: repeat(19, 36px);
      gap: 1px;
      grid-auto-flow: column;
    }

    #group-sums{
      display: flex;
      gap: 1px;
      border: 1px solid #000;
      grid-auto-flow: column;
    }

    .cell {
      width: 36px;
      height: 36px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */  
    }
    
    .cell span{
      background-color: white;
    }

    .cell:hover {
      filter: saturate(400%) brightness(0.9);
    }

    .target{
        color: rgb(169, 0, 141);
    }

    .label {
      width: 36px;
      height: 36px;
      display: flex;
      border: 1px solid #000;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    
    .nonZero{
      filter: brightness(0.8);
      font-weight: bold;
    }
    button{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Some F Squares</h1>
  <p>Row (Column) sums as well as <span class = "target">Remaining Target</span> located on left (bottom)</p>
  <p>"Left Click" - Increase by 1</p>
  <p>"Shift" + "Left Click" - Decrease by 1</p>
  <p>Fill Mode: Click on square to toggle between Fill Value and 0</p>
  <div id = "grid">
    <h3>Region Sums</h3>
    <div id="group-sums"></div>
    <h3>Grid</h3>
    <label for="fillMode">Fill Mode </label>
    <input id = "fillMode" type="checkbox">
    <label for="fillNum">Fill Value </label>
    <input id = "fillNum" type="number"><br> 
    <div id="grid-container"></div>
  </div>
  <div><button id = calculate>Calculate Area</button></div>
  <p id= area></p>
  <script src="script.js"></script>
</body>
</html>
